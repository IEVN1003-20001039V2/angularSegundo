<div class="container mx-auto p-4 max-w-lg">
    <h3 class="text-2xl font-bold mb-4">Datos Personales</h3>
    <form [formGroup]="personaForm" class="space-y-4">
      <div>
        <label for="nombre" class="block mb-1 text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label for="apellidoPaterno" class="block mb-1 text-sm font-medium text-gray-700">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" formControlName="apellidoPaterno" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label for="apellidoMaterno" class="block mb-1 text-sm font-medium text-gray-700">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" formControlName="apellidoMaterno" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Fecha de Nacimiento:</label>
        <div class="flex space-x-2">
          <input type="number" placeholder="Día" formControlName="dia" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
          <input type="number" placeholder="Mes" formControlName="mes" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
          <input type="number" placeholder="Año" formControlName="anio" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500">
        </div>
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Sexo:</label>
        <div class="flex space-x-4">
          <label class="flex items-center">
            <input type="radio" formControlName="sexo" value="Masculino" class="text-blue-600 focus:ring-blue-500">
            <span class="ml-2">Masculino</span>
          </label>
          <label class="flex items-center">
            <input type="radio" formControlName="sexo" value="Femenino" class="text-blue-600 focus:ring-blue-500">
            <span class="ml-2">Femenino</span>
          </label>
        </div>
      </div>
      <button (click)="imprimir()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
        Imprimir
      </button>
    </form>
  
    <div ngIf="personaInfo" class="mt-6 p-4 border rounded-md bg-gray-100">
      <h3 class="text-xl font-semibold">Hola {{ personaInfo.nombre }} {{ personaInfo.apellidoPaterno }} {{ personaInfo.apellidoMaterno }}</h3>
      <p class="text-sm mt-2">Tienes <span class="font-bold">{{ personaInfo.edad }}</span> años</p>
      <p class="text-sm mt-2">Tu signo zodiacal es <span class="font-bold">{{ personaInfo.signoZodiacal }}</span></p>
      <p class="text-sm mt-2">Es <span class="font-bold">{{ personaInfo.signoChino }}</span></p>
      <img [src]="personaInfo.signoImagen" alt="Signo" class="w-24 h-24 object-cover mt-4">
    </div>
  </div>
