<div class="container mx-auto p-8 max-w-xl bg-white shadow-lg rounded-lg">
  <h3 class="text-3xl font-bold text-center mb-6 text-indigo-600">Info</h3>
  
  <form [formGroup]="personaForm" class="space-y-6 bg-gray-50 p-6 rounded-lg shadow-sm">
    
    <div class="flex flex-col">
      <label for="nombre" class="text-lg font-medium text-gray-800 mb-2">Nombre:</label>
      <input 
        type="text" 
        id="nombre" 
        formControlName="nombre" 
        placeholder="Ingresa tu nombre"
        class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700"
      >
    </div>
    
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="apellidoPaterno" class="text-lg font-medium text-gray-800 mb-2">Apellido Paterno:</label>
        <input 
          type="text" 
          id="apellidoPaterno" 
          formControlName="apellidoPaterno" 
          placeholder="Apellido paterno"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700"
        >
      </div>
      <div>
        <label for="apellidoMaterno" class="text-lg font-medium text-gray-800 mb-2">Apellido Materno:</label>
        <input 
          type="text" 
          id="apellidoMaterno" 
          formControlName="apellidoMaterno" 
          placeholder="Apellido materno"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700"
        >
      </div>
    </div>
    
    <div>
      <label class="text-lg font-medium text-gray-800 mb-2">Fecha de Nacimiento:</label>
      <div class="flex space-x-3">
        <input 
          type="number" 
          placeholder="Día" 
          formControlName="dia" 
          class="w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700"
        >
        <input 
          type="number" 
          placeholder="Mes" 
          formControlName="mes" 
          class="w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700"
        >
        <input 
          type="number" 
          placeholder="Año" 
          formControlName="anio" 
          class="w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-700"
        >
      </div>
    </div>
    
    <div>
      <label class="text-lg font-medium text-gray-800 mb-2">Sexo:</label>
      <div class="flex space-x-6">
        <label class="flex items-center">
          <input type="radio" formControlName="sexo" value="Masculino" class="text-indigo-600 focus:ring-indigo-500">
          <span class="ml-2 text-gray-700">Masculino</span>
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="sexo" value="Femenino" class="text-indigo-600 focus:ring-indigo-500">
          <span class="ml-2 text-gray-700">Femenino</span>
        </label>
      </div>
    </div>
    
    <button 
      (click)="imprimir()" 
      class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-300"
    >
      Imprimir Información
    </button>
  </form>

  <div ngIf="personaInfo" class="mt-8 bg-gray-100 p-6 rounded-lg shadow-md text-center">
    <h3 class="text-xl font-bold text-gray-900 mb-4">Hola, {{ personaInfo.nombre }} {{ personaInfo.apellidoPaterno }} {{ personaInfo.apellidoMaterno }}</h3>
    <p class="text-md font-medium text-gray-600">Tienes <span class="font-semibold">{{ personaInfo.edad }}</span> años</p>
    <p class="text-md font-medium text-gray-600">Tu signo es: <span class="font-semibold">{{ personaInfo.signoChino }}</span></p>
    
    <div class="mt-4">
      <img [src]="personaInfo.signoImagen" alt="Signo" class="w-28 h-28 mx-auto">
    </div>
  </div>
</div>
